<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      margin: 0;
    }
    header, footer{
      height: 22vh;
      background-color: #D9D9D9;
    }
    main{
        display: flex;
    }
    aside{
        height: 56vh;
        width: 27vw;
        background: #C0BDBD;
      }
    .one{
        height: 50%;
        width: 100%;
        background: #827878;
    }
    .two{
        height: 50%;
        width: 100%;
        background: #B7ADAD;
      }
    main div{
        width: 46vw;
        height: 56vh;
      }
  </style>
</head>
<body>
<header></header>
<main>
  <aside></aside>
  <div>
  <section class="one"></section>
  <section class="two"></section>
  </div>
  <aside></aside>
</main>
<footer></footer>
</body>
</html>
